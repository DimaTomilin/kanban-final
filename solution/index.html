<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="shortcut icon" type="image/png" href="../images/icon-image.png">
        <title>Tasks manager</title>
    </head>
    <body>
    <h1 id="page-title">My tasks bord</h1>
    <input id="search" type="text" placeholder="Search task..."></input>
    <main>
        <section>
            <h2>Tasks I need to do</h2>
            <ul class="to-do-tasks">
            </ul>
            <input id="add-to-do-tasks" type="text" placeholder="Add task..."></input>
            <button id="submit-add-to-do">Submit</button>
        </section>
        <section>
            <h2>Tasks in progress</h2>
            <ul class="in-progress-tasks">
            </ul>
            <input id="add-in-progress-tasks" type="text" placeholder="Add task..."></input>
            <button id="submit-add-in-progress">Submit</button>
        </section>
        <section>
            <h2>Done tasks</h2>
            <ul class="done-tasks">
            </ul>
            <input id="add-done-tasks" type="text" placeholder="Add task..."></input>
            <button id="submit-add-done">Submit</button>
        </section>
    </main>
    </body>
</html>
